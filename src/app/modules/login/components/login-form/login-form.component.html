<div class="login-form">
    <div class="login-form__container">
        <div class="login-form__container-header">Log in to your account</div>
        <div class="login-form__form">
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput [formControl]="passwordFormControl">
                </mat-form-field>

                <button mat-raised-button color="primary">Login</button>
            </form>

        </div>
    </div>
</div>
